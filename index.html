<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class='main-container'>
            <div class='calculator-container'>
                <div class='display'>
                    <span></span>
                </div>
                <nav class='buttons-container'>
                    <button id='clear'>Clear</button>
                    <button id='delete'>Delete</button>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>.</button>
                    <button id='add'>+</button>
                    <button id='subtract'>-</button>
                    <button id='multiply'>x</button>
                    <button id='divide'>รท</button>
                    <button>=</button>
                </nav>
            </div>
        </div>

        <div class='main-text-container'>
            <section>
                <details class='details-container'>
                    <summary>Keyboard supported</summary>
                    <p>Special characters:</p>
                    <ul class='button-grid-container'>
                        <li><img src="images/esc-button.png" class="resize-btn" alt="esc button">Clear</li>
                        <li><img src="images/back-button.png" class="resize-btn" alt="back button">Delete</li>
                        <li><img src="images/multiply-button.png" class="resize-btn" alt="* button">Multiply</li>
                        <li><img src="images/divide-button.png" class="resize-btn" alt="/ button">Divide</li>
                    </ul>
                </details>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
